<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Servicios</title>
    <link rel="stylesheet" href="../../public/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-calendar-check"></i> Reserva tu cita</h1>
        
        <form id="reservaForm">
            <!-- Servicios -->
            <div class="form-group">
                <label for="servicio"><i class="fas fa-cut"></i> Servicio:</label>
                <select id="servicio" required>
                    <option value="" disabled selected>Selecciona un servicio</option>
                    <option value="corte">Corte de pelo</option>
                    <option value="color">Coloración</option>
                    <option value="manicura">Manicura</option>
                    <option value="tratamiento">Tratamiento facial</option>
                </select>
            </div>

            <!-- Profesional -->
            <div class="form-group">
                <label for="profesional"><i class="fas fa-user-tie"></i> Profesional:</label>
                <select id="profesional" required>
                    <option value="" disabled selected>Selecciona un profesional</option>
                    <option value="maria">María González</option>
                    <option value="juan">Juan Pérez</option>
                    <option value="lucia">Lucía Martínez</option>
                </select>
            </div>

            <!-- Fecha y Hora -->
            <div class="form-group">
                <label for="fecha"><i class="far fa-calendar-alt"></i> Fecha:</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora"><i class="far fa-clock"></i> Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00" required>
            </div>

            <!-- Datos personales -->
            <div class="form-group">
                <label for="nombre"><i class="fas fa-user"></i> Nombre completo:</label>
                <input type="text" id="nombre" placeholder="Ej: Ana López" required>
            </div>

            <div class="form-group">
                <label for="telefono"><i class="fas fa-phone"></i> Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Ej: +52 55 1234 5678" required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fab fa-whatsapp"></i> Reservar por WhatsApp
            </button>
        </form>
    </div>

    <script src="../js/formularioWSP2.js"></script>
</body>
</html>
